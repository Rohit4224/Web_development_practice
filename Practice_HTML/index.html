<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <iframe width="56" height="31" src="https://www.youtube.com/embed/i9kDSNgwZ6U" frameborder="0" allowfullscreen></iframe>
    <p>Today is 15 <sup>th</sup> of june and 2 <sup>4</sup> is always 16, H<sub>2</sub>O is the symbol of water &copy;</p>
    </div>
    <div>
        <table border = "Pink">
            <caption>Student Information</caption>
            <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>
	<hr/>
	<br/>
    <div>
        <form action="/server">
			<label for="name">Name : </label>
			<input type="text" id="name" placeholder="Name"/>
			<br/> <br/>
			<label for="sex" >Sex :</label>
			<input type="radio" name="sex" id="male" value="male"/>
			<label for="male">Male</label>
			<input type="radio" name="sex" id="female" value="female">
			<label for="female">Female</label>
			<br/> <br/>
			<label for="country">Country : </label>
			<select name="country" id="country">
			<option>select an option</option>
			<option value="India">India</option>
			<option value="Canada">Canada</option>
			<option value="USA">USA</option>
			<option value="UK">UK</option>
			</select>
			<br/> <br/>
			<label for="message">Message : </label> <br/>
			<textarea name="message" id="message" cols="30" rows="4"></textarea>
			<br/> <br/>
			<input type="checkbox" name="newslatter" id="newslatter"/>
			<label for="newslatter">Subscribe?</label>
			<br> <br>
			<button>Submit</button>
		</form>
    </div>
	<hr/>
	<div>
		<form>
			<h2>Feedback Form</h2>
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" placeholder="Write your name"/>
			<br> <br>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" placeholder="Write your email"/>
			<br> <br>
			<label for="message">Message :</label> <br>
			<textarea name="message" id="message" cols="30" rows="10" placeholder="write your review message"></textarea>
			<br> <br>
			<label for="5">Rate us out of 5</label> <br>
			<input type="radio" name="Rating" id="1" value="1">
			<label for="1">1</label> <br>
			<input type="radio" name="Rating" id="2" value="2">
			<label for="2">2</label> <br>
			<input type="radio" name="Rating" id="3" value="3">
			<label for="3">3</label> <br>
			<input type="radio" name="Rating" id="4" value="4">
			<label for="4">4</label> <br>
			<input type="radio" name="Rating" id="5" value="5">
			<label for="5">5</label>
			<br> <br>
			<button>Send your message!</button>
		</form>
	</div>
	
</body>
</html>
